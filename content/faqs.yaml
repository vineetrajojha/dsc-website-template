- header: Frequently Asked Questions
  faqs:
    - header: Do I need to have prior programming experience to become a member? 
      body: No, the club is open to any student, ranging from novice developers who are just starting, to advanced developers who want to further their skills.

    - header: What activities and events can I expect as a member?
      body: We organize a variety of activities including workshops, hackathons, coding challenges, and community-building events related to technology and development.

    - header: How frequently do events and workshops occur?
      body: We hold workshops and showcases at IILM University, Greater Noida & we would recommend you to join our community by becoming a member to get updates.

    - header: What should I carry when attending a workshop?
      body: We recommend you carry with you a notebook, pen and a laptop because more often than not we make our hands dirty with code. Most importantly, carry along a healthy dose of curiosity and enthusiasm.

    - header: How can GDSC membership benefit my career in technology?
      body: GDSC can enhance your resume, improve your technical skills, and expand your professional network, which can be valueable when pursuing a career in technology or development.

    - header: Who should I reach out to if I have any questions?
      body: If you have any questions or comments, please don't hesitate to contact us by clicking the button below. We would be happy to stay engaged via email even after the event

    